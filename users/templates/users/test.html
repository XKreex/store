<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Валидация группы полей</h2>
<form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
            <div>{{ field.label_tag }}</div>
            <div>{{ field}}</div>
            <div class="error">{{field.errors}}</div>
        {% endfor %}
    </div>
    <input type="submit" value="Отправить">
</form>
<p>Hello</p>

</body>
</html>
